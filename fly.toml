app = "trafico"
primary_region = "fra"

[build]
dockerfile = "Dockerfile"  # أضف السطر ده عشان يستخدم الـ Dockerfile

[env]
DJANGO_DEBUG = "False"
SECRET_KEY = "your-secret-key"  # غيّره بقيمة أمان

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1
max_machines_running = 1  # لـ SQLite، instance واحد بس

[deploy]
release_command = ""  # امسح الـ release_command لأن الـ Dockerfile هيعمل الـ migrate تلقائيًا

[mounts]
source = "trafico_data"
destination = "/data"